<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Person Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .person {
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .person h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>

<h1>Random Person Generator</h1>
<button id="generateButton">Generate Person</button>

<div class="container" id="personContainer"></div>

<script>
// Sample API data with some dummy person info
const apiData = [
    { name: "John Doe", age: 30, country: "USA" },
    { name: "Sara Smith", age: 25, country: "Canada" },
    { name: "Rahul Kumar", age: 35, country: "India" },
    { name: "Zhang Wei", age: 28, country: "China" },
    { name: "Fatima Ali", age: 22, country: "Pakistan" }
];

// Function to get a random person from the API data
function getRandomPerson() {
    const randomIndex = Math.floor(Math.random() * apiData.length);
    return apiData[randomIndex];
}

// Function to generate and display a person object in the UI
function generatePerson() {
    const person = getRandomPerson();
    
    // Create a new div element for the person
    const personDiv = document.createElement('div');
    personDiv.classList.add('person');
    
    // Populate the div with the person's info
    personDiv.innerHTML = `
        <h3>${person.name}</h3>
        <p>Age: ${person.age}</p>
        <p>Country: ${person.country}</p>
    `;
    
    // Append the new person div to the container
    document.getElementById('personContainer').appendChild(personDiv);
}

// Add an event listener to the button
document.getElementById('generateButton').addEventListener('click', generatePerson);
</script>

</body>
</html>
