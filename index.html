<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billionaires Dairy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
          fontFamily: {
            inter: ["Inter", "sans-serif"],
          },
        },
      };
    </script>
  </head>
  <body class="font-inter">

    <main class="flex">
      <div class="w-1/4 p-4 border bg-[#0E1B34]">
        <div class="text-center">
          <h2 class="text-2xl font-bold text-[#D9D9D9]">Billionaire</h2>
          <h5 class="text-2xl text-[#d9d9d9a1]">Dairy</h5>
        </div>

        <div class="flex flex-col justify-center items-center space-y-4 mx-auto mt-8">
            <button class="btn bg-gray-300 w-[90%] mx-auto">
                <div>
                    <h4 class="text-lg font-bold">Add a user</h4>
                <p class="text-sm">(Randomly)</p>
                </div>
            </button>
        
            <button class="btn w-[90%] bg-gray-300 mx-auto">
                <div>
                    <h4 class="text-lg font-bold">Double Money</h4>
               
                </div>
            </button>
        
            <button class="btn w-[90%] bg-gray-300 mx-auto">
                <div>
                    <h4 class="text-lg font-bold">Sort By Bank</h4>
                <p class="text-sm">(Descending)</p>
                </div>
            </button>
        
            <button class="btn w-[90%] bg-gray-300 mx-auto">
                <div>
                    <h4 class="text-lg font-bold">Calculate Entire Wealth</h4>
                </div>
            </button>
        
           
            

        </div>

        <div class="py-4 mt-8">
            <img class="w-full" src="./images/icons/divider.png" alt="">
        </div>


        <div class="flex flex-col justify-center items-center space-y-4 mx-auto mt-8">
            <button class="btn bg-gray-300 w-[90%] mx-auto">
                <div>
                    <h4 class="text-lg font-bold">Show All Billionaires</h4>
                </div>
            </button>

            <button class="btn bg-gray-300 w-[90%] mx-auto">
                <div>
                    <h4 class="text-lg font-bold">Richest By Industry</h4>
                <p class="text-sm">(Technology)</p>
                </div>
            </button>

            <button class="btn bg-gray-300 w-[90%] mx-auto">
                <div>
                    <h4 class="text-lg font-bold">Richest By States</h4>
                <p class="text-sm">(Texas)</p>
                </div>
            </button>
            </div>
      </div>

      <div class="w-3/4">

        <div class="flex justify-between items-center px-8 py-4 bg-[#FCFAFA]">
                <input 
                type="text" 
                placeholder="Search"
                class="bg-[#FCFAFA] focus:outline-none border-b-2 border-gray-400"
              />

                <img class="w-[50px]" src="./images/logo/logo1.png" alt="">
          
        </div>


        <div class="mt-12">
          <div class="overflow-x-auto">
            <table class="table">
              <!-- head -->
              <thead>
                <tr>
                  <th>Person</th>
                  <th>Citizenship</th>
                  <th>Industry</th>
                  <th>Rank</th>
                  <th>Wealth</th>
                </tr>
              </thead>
              <tbody id="table-body">
              </tbody>
            </table>
          </div>
        </div>





      </div>
      
    </main>

    <script src="JS/script.js"></script>
  </body>
</html>
